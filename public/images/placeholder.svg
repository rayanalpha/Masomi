<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFE8A3"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B18F2E"/>
    </linearGradient>
    <radialGradient id="r" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF20"/>
      <stop offset="100%" stop-color="#00000000"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0b"/>
  <rect width="100%" height="100%" fill="url(#r)"/>
  <g filter="url(#shadow)">
    <ellipse cx="600" cy="400" rx="320" ry="220" fill="none" stroke="url(#g)" stroke-width="30"/>
    <ellipse cx="600" cy="400" rx="240" ry="160" fill="none" stroke="url(#g)" stroke-width="18" opacity="0.7"/>
    <circle cx="850" cy="320" r="32" fill="url(#g)"/>
  </g>
  <text x="50%" y="90%" text-anchor="middle" fill="#ffffff88" font-family="sans-serif" font-size="20">Luxury Jewelry Placeholder</text>
</svg>
