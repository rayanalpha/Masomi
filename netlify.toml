[build]
  command = "npm run netlify:build"
  publish = ".next"

# Ensure Next.js runtime is used for SSR, API routes, and Images
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  # Sharp, Prisma, and Supabase SDK available in Netlify Functions
  external_node_modules = ["sharp", "@prisma/client", "@supabase/supabase-js"]

[build.environment]
  NODE_VERSION = "20"
  # Disable Next telemetry on CI
  NEXT_TELEMETRY_DISABLED = "1"
  # Install dev dependencies during build
  NPM_FLAGS = "--production=false"
  # Use pooled connections for better serverless performance
  PRISMA_USE_DIRECT = "false"
  DB_USE_DIRECT = "false"

# Headers for better caching control
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, private"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
